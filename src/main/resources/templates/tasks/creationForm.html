<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク作成 | タスク管理アプリ</title>
</head>

<body>
	<h1>タスク作成</h1>
	<form action="#" th:action="@{/tasks}" th:method="post" th:object="${taskForm}">
		<div>
			<label for="summaryInput">概要</label>
			<input type="text" id="summaryInput" th:field="*{summary}">
			<p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(error)</p>
		</div>
		<div>
			<label for="descriptionInput">説明</label>
			<textarea id="descriptionInput" th:field="*{description}"></textarea>
			<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
		</div>
		<div>
		    <label for="priorityInput">優先順位</label>
		    <select id="priorityInput" th:field="*{priority}">
		        <option value="" selected>選択してください</option>
		        <option value="1">1</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		    </select>
		    <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">(error)</p>
		</div>
		<div>
			<button type="submit">作成</button>
			<a href="./list.html" th:href="@{/tasks}">キャンセル</a>
		</div>
	</form>
</body>

</html>
