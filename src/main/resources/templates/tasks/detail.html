<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク詳細 | タスク管理アプリ</title>
</head>

<body>
	<h1>タスク詳細</h1>
	<a href="./list.html" th:href="@{/tasks}">一覧に戻る</a>
	<div>
		<h2 th:text="${task.summary}">(summary)</h2>
		<div>
			<span>優先順位：</span>
			<span th:text="${task.priority}">(priority)</span>
		</div>
		<div>
			<span>登録日：</span>
			<span th:text="${#temporals.format(task.createdAt, 'yyyy年M月d日 HH時mm分')}">(createdAt)</span>
		</div>
		<p th:text="${task.description}">(description)</p>
	</div>
</body>

</html>
